application:
  title: @project.name@
  version: @project.version@
  author: Darwin

server:
  port: 8080

spring:
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: update
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost/ddqs_devsu_pt
    username: postgres
    password: postgres

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: swagger-ui.html
    enabled: true